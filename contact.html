    <title>Contact | Evan Hurley</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <nav id="navBar" class="navbar navbar-expand-md navbar-light p-0">
        <div id="navContent" class="container px-0">
            <a id="navBrand" class="navbar-brand" href="index.html">Evan Hurley</a>
            <ul id="navList" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main-container" class="container mt-3 py-4 px-5 ">
        <div id="pageTitle" class="row">
            <h2>Contact</h2>
        </div>
        <div class="row">
            <form class="col-lg-12 px-0">
                <div class="form-group row px-3">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                </div>
                <div class="form-group row px-3">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                </div>
                <div class="form-group row px-3">
                    <label for="textArea">Message</label>
                    <textarea class="form-control" id="textArea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn px-0">Submit</button>
            </form>
        </div>
    </div>

    <footer class="page-footer font-small white pt-4" style="background-color: #666;"> <span class="border-top"></span>
        <div class="footer-copyright text-center py-3">
            Copyright &copy;
